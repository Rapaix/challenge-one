<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura</title>
    <link rel="icon" href="./assets/alura-favcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
</head>


<body class="main">
    <header class="logo-alura">
        <img src="./assets/alura-logo.svg" alt="Logo Alura">
    </header>

    <main class="area-interacao">
        <div class="area__interacao__texto-input">
            <textarea class="area-texto" placeholder="Digite seu texto" name="texto-entrada"
                id="texto-entrada"></textarea>
            <div class="mensagem-aviso">
                <img class="mensagem-aviso__exclamacao" src="./assets/exclamation-circle-fill.png"
                    alt="Sinal de exclamacao">
                <p class="mensagem-aviso__texto">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="area__interacao__texto-input__botoes">
                <button onclick="codificarTexto()" id="codificar"
                    class="interacao-botoes__encript">Criptografar</button>
                <button onclick="decodificarTexto()" id="decodificar"
                    class="interacao-botoes__decript">Descriptografar</button>
            </div>
        </div>
        <div class="area__interacao__texto-output">
            <img class="area__interacao__texto-output__imagem" id="imagem" src="./assets/drawing.png"
                alt="Personagem com lupa na mao">
            <h1 class="area__interacao__texto-output__mensagem__titulo" id="titulo">Nenhuma mensagem encontrada</h1>
            <p class="area__interacao__texto-output__mensagem__paragrafo" id="paragrafo">Digite um texto que você deseja
                criptografar ou descriptografar. </p>
            <p class="texto__resultado" id="textoResultado" hidden></p>
            <div class="area__interacao__texto-output__botoes" id="botao-output" style="display: none;">
                <button onclick="botaoCopiarTexto()" id="copiar"
                    class="area__interacao__texto-output__botoes__limpar-colar">Copiar</button>
                <button onclick="botaoLimparTexto()" id="limpar"
                    class="area__interacao__texto-output__botoes__limpar-colar">Limpar</button>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Rafael Paixão
        <p>
    </footer>


    <script src="index.js" defer></script>

    </script>
</body>

</html>
